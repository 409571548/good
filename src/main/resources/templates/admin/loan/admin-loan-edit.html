<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/common/common}">
<head>
	<title>修改角色</title>
</head>

<body layout:fragment="content">
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-admin-loan-edit" th:object="${model}">
		<input type="hidden" name="tokenForm" th:value="${#session.getAttribute('tokenForm')}" />
		<input type="hidden" th:value="*{id}" th:id="rid"/>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>借款人：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="loanName" name="loanName" th:name="loanName" th:value="*{loanName}"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>借款金额：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="loanPrice" name="loanPrice" th:name="loanPrice" th:value="*{loanPrice}"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>每月利息：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="accrual" name="accrual" th:name="accrual" th:value="*{accrual}"/>
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius" id="admin-loan-save" name="admin-loan-save"><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" th:src="@{/js/admin/manager/admin-loan-edit.js}"></script>
</body>
</html>
